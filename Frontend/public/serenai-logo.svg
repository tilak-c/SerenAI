<svg width="520" height="180" viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Brain Outline -->
  <g transform="translate(60,30)" stroke="#4ade80" stroke-width="4" fill="none" stroke-linecap="round">
    
    <path d="M60 20 
             C20 10, 10 60, 40 70
             C10 90, 40 130, 70 115
             C85 140, 130 120, 110 85
             C145 75, 130 25, 90 30
             C85 10, 70 10, 60 20 Z"/>

    <!-- Circuit dots -->
    <circle cx="10" cy="60" r="4" fill="#4ade80"/>
    <circle cx="150" cy="60" r="4" fill="#4ade80"/>
    <circle cx="75" cy="5" r="4" fill="#4ade80"/>

    <!-- Circuit lines -->
    <line x1="10" y1="60" x2="25" y2="60"/>
    <line x1="150" y1="60" x2="135" y2="60"/>
    <line x1="75" y1="5" x2="75" y2="20"/>

  </g>

  <!-- Leaf Center -->
  <g transform="translate(60,30)">
    <path d="M90 40 
             C120 70, 100 115, 90 135
             C80 115, 60 70, 90 40 Z"
          fill="url(#leafGradient)"/>
    <line x1="90" y1="135" x2="90" y2="160"
          stroke="#4ade80"
          stroke-width="4"
          stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="260" y="105"
        font-family="Inter, Poppins, sans-serif"
        font-size="60"
        font-weight="600"
        fill="#4ade80">
    SerenAI
  </text>

</svg>
